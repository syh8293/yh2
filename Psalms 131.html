        <h4>다윗의 올라가는 노래</h4>

        <p>
            131:1 <b>주</b>여, 내 마음이 교만하지 아니하며, 내 눈도 거만하지 
            아니하오니, 나는 큰 일들과 내가 하기에 너무 높은 일들을 행하지
            아니하나이다.<sup>ㄱ</sup>
        </p>
            <blockquote>

        <p>
            131:2 진실로 내가 나 자신을 평온하고 고요케 하기를 마치 자기
            어머니에게서 젖뗀 아이같이 하였으니 내 혼이 젖뗀 아이 같나이다.
        </p>
        
        <p>
