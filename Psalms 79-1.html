        <h4>
            79:1 오 하나님이여, 이방이 주의 유업에 들어와서 주의 거룩한 
            성전을 더럽히고 예루살렘을 돌무더기가 되게 하였나이다.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 이중적용, 즉 A.D. 70년과 대환란 (슼 14:1-2)
        </p>

        <div>
            <b>슼 14:1-2</b> 보라, 주의 날이 오나니, 네 약탈물이 네 가운데서 
            나뉘리라. 내가 모든 민족들을 모아 예루살렘을 대적하여 싸우게
            하리라. 성읍은 함락되고 집들은 강탈당하며 여자들이 욕을 당하고, 
            성읍의 절반이 사로잡혀갈 것이나, 백성의 나머지는 성읍에서 끊어지지 
            아니하리라.
