        <h2>시 편 133</h2>

        <h4>다윗의 올라가는 노래</h4>

        <p>
            133:1 보라, 형제들이 하나 되어 함께 거하는 것이 얼마나 좋고 얼마나 기쁜가!
        </p>
        
        <p>
            133:2 그것은 마치 머리 위의 값진 향유가 수염, 곧 아론의 수염으로 흘러서 그의 옷깃까지 내려가는 것과 같고
        </p>
        
        <p>
            133:3 헤르몬의 이슬 같으며 시온의 산들 위에 내리는 이슬 같도다. 거기에서 <b>주</b>께서 복을 명하셨으니, 
            곧 영원무궁한 생명이로다.
        </p>
