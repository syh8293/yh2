        <h3>시 편 134</h3>

        <h4>올라가는 노래</h4>

        <p>
            134:1 보라, 밤에 <b>주</b>의 전에 서 있는 너희 모든 주의 종들아, <b>주</b>를 송축하라.
        </p>
        
        <p>
            134:2 성소에서 너희 손을 들고 <b>주</b>를 송축하라.
        </p>
        
        <p>
            134:3 하늘과 땅을 지으신 <b>주</b>께서 시온에서 너희에게 복 주시기를 원하노라.
        </p>
